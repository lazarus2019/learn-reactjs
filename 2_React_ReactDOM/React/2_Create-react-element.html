<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create React Element</title>

    <!-- Add ReactJS by Unpkg -->
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
</head>

<body>
    <h1>Create React Element</h1>



    <!-- 
    1. React.createElement() -> React element
    2. So sánh với document.createElement() -> DOM element
    3. Thay đổi: id, className, style,...
    4. Thêm: text, HTML
    5. Tạo
        <h1 class="heading" title="Hello">Hello guys!</h1>
    6. Tạo
        <ul>
            <li>Javascript</li>
            <li>ReactJS</li>
        </ul>
    7. Tạo
        <div class="post-item">
            <h2 title="Học ReactJS tại F8">Học ReactJS</h2>
            <p>Học ReactJS từ cơ bản tới nâng cao</p>
        </div>
     -->

    <!-- Câu 5 -->
    <script>
        // DOM
        const h1DOM = document.createElement('h1')

        h1DOM.title = 'Hello'
        h1DOM.className = 'heading'

        h1DOM.innerText = 'Hello guys!'
        document.body.appendChild(h1DOM)

        // React
        // React.createElement(type, props, children, children2,...)
        const h1React = React.createElement('h1', {
            title: 'Hello',
            className: 'heading'
        }, 'Hello guys!', '')


        console.dir(h1DOM)
        console.log(h1React)
        /*
            $$typeof: Symbol(react.element)
            key: null
            props:
            children: "Hello guys!" //Nếu có từ 2 children thì children sẽ là mảng chứa nhiều children
            className: "heading"
            title: "Hello"
            [[Prototype]]: Object
            ref: null
            type: "h1"
            _owner: null
            _store: {validated: false}
        */
    </script>

    <!-- Câu 6 -->
    <script>
        // DOM
        const ulDOM = document.createElement('ul')
        ulDOM.id = 'ul-id'
        ulDOM.style = 'color: pink; font-size: 30px'

        const liDOM1 = document.createElement('li')
        liDOM1.innerText = 'Javascript'
        liDOM1.id = 'li-1'

        const liDOM2 = document.createElement('li')
        liDOM2.innerText = 'React'

        ulDOM.appendChild(liDOM1)
        ulDOM.appendChild(liDOM2)

        document.body.appendChild(ulDOM)

        // React
        const ulReact = React.createElement(
            'ul',
            // null, // props: null hoặc {}
            {
                // Thêm id, style cho element
                id: 'ul-id',
                style: 'color: pink; font-size: 30px'
            },
            React.createElement('li', { id: 'li-1' }, 'Javascript'),
            React.createElement('li', null, 'React')
        )

        console.log(ulReact)
    </script>

    <!-- Câu 7 -->
    <script>
        // React
        const postItem = React.createElement(
            'div',
            {
                className: 'post-item'
            },
            React.createElement('h2', { title: 'Học ReactJS tại F8' }, 'Học ReactJS'),
            React.createElement('p', null, 'Học ReactJS từ cơ bản tới nâng cao')
        )

    </script>
</body>

</html>
